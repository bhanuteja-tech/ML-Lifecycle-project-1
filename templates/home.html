<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .login button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login button:hover {
            background-color: #0056b3;
        }

        .login h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .login h2 span {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input For Receiving Query to our ML model -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required"/><br>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required="required"/><br>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required="required"/><br>
            <input type="text" name="Rain" placeholder="Rain" required="required"/><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required="required"/><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required="required"/><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required="required"/><br>
            <input type="text" name="Classes" placeholder="Classes" required="required"/><br>
            <input type="text" name="Region" placeholder="Region" required="required"/><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

    <h2>The FWI prediction is:{{results}}</h2>
    </div>
</body>
</html>
